name: GH Releases Mirror
on:
  push:
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: install deps
        run: sudo apt-get install wget -y
      
      - name: Download
        run: wget https://github.com/kiam001/releases/releases/download/1859-ProjectSakura-5.2-GAPPS-Basic-20211011-1406-mojito-OFFICIAL/ProjectSakura-5.2-GAPPS-Basic-20211011-1406-mojito-OFFICIAL.zip

      - name: Post a Github Release
        run: hub release create -a *.zip -m 'ROM Build' $(date +%s)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
